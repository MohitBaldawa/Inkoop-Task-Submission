<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

</head>

<body>
  <div id="gameTitle">Welcome to Shooting Game</div>
  <div class="gameSpace">

    <!-- Player 1 -->
    <div id="player1">
      <h2>Player 1</h2>
      <div id="p1">
        <img src="Images/p1.png" alt="Player 1" height="220px" width="180px">
      </div>
    </div>
    

    <!--Shooting and Reseting Button-->
    <Button class="button shootBtn" id="shootBtn" onclick="shootBtn()">Shoot</Button>
    <span>
      <button class="button resetBtn" id="resetBtn" onclick="resetBtn()">Reset Button</button>
    </span>


    <!-- Player 2 -->
    <div id="player2">
      <h2>Player 2</h2>
      <div id="p2">
        <img src="Images/p2.png" alt="Player 1" height="220px" width="180px">
      </div>
    </div>
  </div>


  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col" id="round">Round </th>
        <th scope="col" id="player1Title">Player 1</th>
        <th scope="col" id="player2Title">Player 2</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-primary">
        <th scope="row">Power Used (0-5)</th>
        <td id="p1FireScore">0</td>
        <td id="p2FireScore">0</td>
      </tr>
      <tr class="table-primary">
        <th scope="row">Health</th>
        <td id="player1Health">100</td>
        <td id="player2Health">100</td>
      </tr>
      <tr class="table-secondary">
        <th scope="row">Total Score</th>
        <td id="player1Score">0</td>
        <td id="player2Score">0</td>
      </tr>
      <tr class="table-success">
        <th scope="row">Result</th>
        <td colspan="3" id="result"></td>
      </tr>
    </tbody>
  </table>



  <script src="script.js"></script>
</body>

</html>
